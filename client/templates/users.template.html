    <div class="container col-md-12">

      <div class="well media">
        <div class="container media-left media-middle">

          <div class="center-block">
            <img ng-src="{{$ctrl.users.profilePictureImg}}" alt="profilePhoto" class="profilePhoto">
          </div>





        </div>

        <div class="media-body">
          <div class="userNameText media-left">
            <div><strong>{{$ctrl.users.username}}</strong></div>
          </div>
          <div class="badgeContainer pull-right">
            <img src="/images/badges/whiteSkull.png" alt="crossBones" class="userProfileBadges">
            <img src="/images/badges/starTrophy.png" alt="starTrophy" class="userProfileBadges">
            <img src="/images/badges/blueRibbon.png" alt="blueRibbon" class="userProfileBadges">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Bio</strong></div>
            <div class="panel-body">{{$ctrl.users.bio}}
            </div>
          </div>

        </div>
        <div class="col-md-12">
          <div class="pull-right">
            <strong>Member Since:</strong> {{$ctrl.users.createdAt}}
          </div>
          <br>
          <div class="pull-right">
            <strong>Number of Verified Comments:</strong> (COMMENT COUNT)
          </div>

        </div>

      </div>

    </div>
